app:
  build: .
  command: python -u app.py
  ports:
    - "5000:5000"
  volumes:
    - .:/app
  links:
    - db
db:
  image: mongo:5.0.4
  hostname: test_mongodb
  environment:
    - MONGO_INITDB_DATABASE=cripto
    - MONGO_INITDB_ROOT_USERNAME=brayan
    - MONGO_INITDB_ROOT_PASSWORD=ositoxd
  volumes:
    - ./init-db.js:/docker-entrypoint-initdb.d/init-db.js:ro
  ports:
    - 27017:27017